	<title>Shooting Game</title>

	<meta name="HandheldFriendly" content="true" />
	<meta name="robots" content="noindex,nofollow" />

	<meta name="apple-mobile-web-app-capable" content="yes" />

	<meta name="apple-mobile-web-app-title" content="Shooting Game">

	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="phaser.js"></script>
	<script type="text/javascript" src="scripts.min.js"></script>
	<script type="text/javascript">

		
		(function () {

			//	Create your Phaser game and inject it into the game div.
			//	We did it in a window.onload event, but you can do it anywhere (requireJS load, anonymous function, jQuery dom ready, - whatever floats your boat)
			//	We're using a game size of 1024 x 768 here, but you can use whatever you feel makes sense for your game of course.

			var w = 1196;
			var h = 720;

			if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
 				var docElm = document.documentElement;
 				var canUseFullScreen = false;
 				
				if (docElm.requestFullscreen) {
				    canUseFullScreen = true;
				}
				else if (docElm.mozRequestFullScreen) {
				    canUseFullScreen = true;
				}
				else if (docElm.webkitRequestFullScreen) {
				    canUseFullScreen = true;
				}

				if(canUseFullScreen == true) {
	 				w = screen.width * window.devicePixelRatio;
 					h = screen.height * window.devicePixelRatio;
 				}
 				console.log('w:', w, 'h:', h);
			}
    		
			var game = new Phaser.Game(w, h, Phaser.AUTO, 'game');

			//	Add the States your game has.
			//	You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
			game.state.add('Boot', ShooterGame.Boot);
			game.state.add('Preloader', ShooterGame.Preloader);
			game.state.add('MainMenu', ShooterGame.MainMenu);
			game.state.add('Game', ShooterGame.Game);

			//	Now start the Boot state.
			game.state.start('Boot');

		})();		
</script>
</head>
